<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
        <title>Game Matcher</title>
    </head>
    <body>
        <a href="/"><h1 id="title">Game Matcher</h1></a>
            <div id="results-container">
                {% if images %}

                <div class="img-container">
                    <img src="/../{{ images[0] }}" id="imagecollage">
                </div>

                <div class="img-container">
                    <img src="/../{{ images[1] }}" id="wordcollage">
                </div>


                {% endif %}

                <form method="get" action="/">
                    <input id="reset_btn" type="submit" value="Reset" name="Reset"/>
                </form>


            </div>


    </body>
</html>
